<body>
<script>
    input = prompt("Please enter a big number").split(" ");


    document.write(input,"<br>");
    document.write(takeOdd(input));

function takeOdd(a) {

    for(var i=0;i<a.length;i++){

        a[i] = a[i]%2
    }
return a
}



</script>
