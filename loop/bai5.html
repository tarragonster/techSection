<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>

<body>
<script>

    input = prompt("Please enter a big number").split("");


    document.write(input,"<br>");
    document.write(doubleArray(input));

    function doubleArray(a){

        for(i=0;i<a.length;i++){

            a[i]= a[i]*2
        }
    return a
    }

</script>

</body>

</html>
