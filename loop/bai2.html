<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    theArray = prompt("Please enter anything you wanted").split("");

    document.write(theArray.join(""),"<br>");
    document.write(reverse(theArray).join(""));

    function reverse(a){
        var fromLast = a.length -1;

        for(var i=0;i<a.length/2;i++){

            var fromFirst = a[i];

            a[i] = a[fromLast -i];
            a[fromLast -i] = fromFirst
        }
    return a
    }

</script>
</body>
</html>
