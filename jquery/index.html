<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div id="container">
    <div>
        <p id="question">In what year was the "@" chosen for its use in email addresses?</p>
    </div>
    <div id="set">
        <button class="button hover" onclick="display(this)">&#9724; 1976</button><br>
        <button class="button hover" onclick="switchPage()">&#9724; 1972</button><br>
        <button class="button hover" onclick="display(this)">&#9724; 1984</button><br>
        <button class="button hover" onclick="display(this)">&#9724; 1982</button><br>
        <button class="button hover" onclick="display(this)">&#9724; 1980</button><br>
    </div>
    <div id="box">
        <span id="text"></span>
    </div>
        <button class="button" id="errorButton" disabled onclick="refresh()">The quiz show</button>
        <button class="button" id = "changeTheme" onclick="theme()">New Theme</button>
</div>
<script>

    var prom = document.getElementById("text");
    var errorButton = document.getElementById("errorButton");
    var button = document.getElementsByClassName("button");
    var click = 0;

    function switchPage(){

        window.location.href = "http://localhost:63342/baiTap/quiz/congrats.html?_ijt=t6lk24d00o31cgl3e2oi5feoea";
    }

    function display(chosenButton){

        if(click%2 !== 0){
            chosenButton.style.background = "#263446";
            chosenButton.style.color = "#CCC7C3";
        }else{
            chosenButton.style.background = "#48453C";
            chosenButton.style.color = "#D6D1B8";
        }
        for(var i = 0; i<5; i++){
            button[i].disabled = true;
            button[i].classList.remove("hover");
        }
        $('#changeTheme').prop('disabled',true);

        prom.innerHTML = " \u25B6 The answer is incorrect";
        errorButton.disabled = false;
        errorButton.style.background = "#690003";
        errorButton.style.color = "#D6D1B8";
        errorButton.innerText = "\u25C6 \u00A0 Click to try again \u00A0 \u25C6"
    }
    function refresh(){
        window.location.href = "http://localhost:63342/baiTap/quiz/index.html?_ijt=58f2k2dg05i24qrtf2fhg73v4a"
    }

    function theme(){

        click++;

        if (click%2 !== 0){
            $("#changeTheme").css('background-color', '#434144');
            $("#changeTheme").css('color','white');
            $('body').css('background','#4C5870');
            $('#set').css('background','#CCC7C3');
            $('#box').css('background','#CCC7C3');
            $('#box').css('color','#263446');
            $('.hover').css('color', '#263446');
            $('#question').css('background','#7F8489');
            $('#question').css('color', '#263446');
            $('.hover').css('background','#CCC7C3');
            $('.hover').css('color','#263446');

            $('.hover').hover(function(){$(this).css('background','#263446')},
                              function(){$(this).css('background','#CCC7C3')});
            $('.hover').hover(function(){$(this).css('color','#CCC7C3')},
                              function(){$(this).css('color','#263446')});
            $('#errorButton').css('background','#CCC7C3');
            $('#errorButton').css('color','#263446');

        }else{
            $("#changeTheme").css('background-color', '#263446');
            $("#changeTheme").css('color','white');
            $('body').css('background','#9E9B88');
            $('#set').css('background','#D6D1B8');
            $('#box').css('background','#D6D1B8');
            $('#box').css('color','#434144');
            $('.hover').css('color', '#434144');
            $('#question').css('background','#B2AD98');
            $('#question').css('color', '#434144');

            $('.hover').css('background','#D6D1B8');
            $('.hover').css('color','#434144');

            $('.hover').hover(function(){$(this).css('background','#434144')},
                              function(){$(this).css('background','#D6D1B8')});
            $('.hover').hover(function(){$(this).css('color','#D6D1B8')},
                              function(){$(this).css('color','#434144')});

            $('#errorButton').css('background','#D6D1B8');
            $('#errorButton').css('color','#434144');
        }
    }

</script>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</body>
</html>
