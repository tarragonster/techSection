    function bai3(){

        var x = prompt("Please enter your grade here!");
        var mark;

        if (0<=x<=3.9){
            mark = "F"
        }
        if (4<=x<=5.4){
            mark = "D"
        }
        if(5.5<=x<=6.9){
            mark = "C"

        }
        document.write("You got an " + mark);

                break;

                break;

    }
