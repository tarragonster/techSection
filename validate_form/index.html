<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
    <div class="wrap">
        <div id="content">
            <h1 id="header">Phiếu đăng ký</h1> <br>
            <form id="formRegister" action="success.html">
                <input class="box" id="name" type="text" name="Name" placeholder="Họ tên">
                <label id="validate1" for="name"></label>
                <input class="box" id="email" type="email" name="Email" placeholder="Email">
                <label id="validate2" for="email"></label>
                <input class="box" id="password" type="password" name="Password" placeholder ="Mật khẩu">
                <label id="validate3" for="password" ></label><br>
                <input class="box" id="phone" type="text" name="Phone" placeholder="Điện thoại">
                <label id="validate4" for="phone" ></label><br>
                <input class="box" id="address" type="text" name="Address" placeholder="Địa chỉ">
                <label id="validate5" for="address" ></label><br>
                <input class="box" id="facebook" type="text" name="Facebook" placeholder="Facebook">
                <label id="validate6" for="facebook"></label><br>

                    <select class="option" name="day" id="day">
                        <option value="Day">Ngày</option>
                    </select>
                    <select class="option" name="month" id="month">
                        <option value="Month">Tháng</option>
                    </select>
                    <select class="option" name="year" id="year">
                        <option value="Year">Năm</option>
                    </select>
                    <span id="validate7"></span><br>

                <input class="radio" type="radio" name="Gender" id="male" value="male">
                <label class="label" for="male">Nam</label>
                <input class="radio" type="radio" name="Gender" id="female" value="female">
                <label class="label" for="female">Nữ</label>
                <input class="radio" type="radio" name="Gender" id="other" value="other">
                <label class="label" for="other">Khác</label>
                <span id="validate8"></span><br>

                <input id="register" type="submit" name="resign" value="Đăng ký">
            </form>
        </div>
    </div>
<script>

    element();
    elementMonth();
    elementYear();

    function element(){

                for(var i=31;i>=1;i--){
                    var x = document.createElement("option");
                    x.setAttribute("class","childOption");
                    var t = document.createTextNode(i.toString());

                    x.appendChild(t);
                    document.getElementById("day").appendChild(x)
            }
    }

    function elementMonth(){

        for(var i=12;i>=1;i--){
            var x = document.createElement("option");
            x.setAttribute("class","monthOption");
            var t = document.createTextNode(i.toString());

            x.appendChild(t);
            document.getElementById("month").appendChild(x)
        }
    }

    function elementYear(){

        for(var i=2019;i>=1905;i--){
            var x = document.createElement("option");
            x.setAttribute("class","yearOption");
            var t = document.createTextNode(i.toString());

            x.appendChild(t);
            document.getElementById("year").appendChild(x)
        }
    }

</script>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
</script>

    <script>
        $('#formRegister').on('submit',function(){
            var isValid = true;
            if($('#name').val().trim() ==''){
                $('#name').next('label').text('Họ tên không hợp lệ');
                isValid = false
            }else{
                $('#name').next('label').text('');
            }
            if($('#password').val().trim() ==''){
                $('#password').next('label').text('Password không hợp lệ');
                isValid = false
            }else{
                $('#password').next('label').text('');
            }
            if($('#phone').val().trim() =='' || isNaN($('#phone').val().trim())){
                $('#phone').next('label').text('Điện thoại điện thoại không hợp lệ');
                isValid = false
            }else{
                $('#phone').next('label').text('');
            }
            if($('#address').val().trim() ==''){
                $('#address').next('label').text('Địa chỉ không hợp lệ');
                isValid = false
            }else{
                $('#address').next('label').text('');
            }
            if($('#facebook').val().trim() == ''){
                $('#facebook').next('label').text('Facebook không hợp lệ');
                isValid = false
            }else{
                $('#facebook').next('label').text('');
            }
            if($('#email').val().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/) ==null){
                $('#email').next('label').text('Email không hợp lệ');
                isValid = false
            }else{
                $('#email').next('label').text('');
            }
            if($('#day').val() == "Day" || $('#month').val() == "Month" ||
                $('#year').val() == "Year"){
                $('#validate7').text('Ngày tháng năm sinh không hợp ');
                isValid = false
            }else{
                $('.option').next('span').text('');
            }
            if($('.radio:checked').length == 0){
                $('.label').next('span').text('Cần chọn thông tin giới tính');
                isValid = false
            }
            return isValid;
        });
    </script>
</body>
</html>
