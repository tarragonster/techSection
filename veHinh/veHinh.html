<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ve Hinh</title>
</head>
<body>
<script>
    function printTrigangle(){

        var n = prompt("Please enter 1 side of the triangle");

        displayTriangle(n);
    }

    function displayTriangle(a){

        for (var i = 1; i<=a; i++){
            doPrint("*",i);
            document.write("<br>")
        }
    }

    function doPrint(string,number){

        for (var i=0; i<number;i++){
            document.write(string)
        }
    }

    function printEmptyRectangle(){

        width = prompt("Please enter the width of rectangle");
        height = prompt("Please enter the height of rectangle");

        theRectangle(width,height);
        document.write("<br>");
    }

    function theRectangle(a,b){

        doPrint("*&nbsp",a);
        document.write("<br>");

        for (var i=0; i<b-2;i++){
            doPrint("*",1);
            doPrint("&nbsp;&nbsp;&nbsp",a-2);
            document.write("&nbsp");
            doPrint("*",1);
            document.write("<br>")
        }
        doPrint("*&nbsp",a);
    }

    function printSpecialTrigangle(){

        var height = prompt("Please enter a number");

        specialTriangle(height);

        document.write("<br>")
    }

    function specialTriangle(a){
    var theSpace = 0;

        for(var j=a*2-1;j>0;j = j-2){

            doPrint("*",j);
            theSpace++;
            document.write("<br>");
            doPrint("&nbsp;&nbsp",theSpace)
        }
    }

    function printX(){

        var n = prompt("Please enter a number");

        document.write(theShape(n));

    }

    function theShape(theWidth){

        var theArray = [];
        var display = "";

        for (var j= 0; j<theWidth;j++){
            theArray[j] = [];
            for (var i= 0;i<theWidth;i++){

                if(i == j || i == theWidth-j-1){

                    theArray[j][i]="*"
                }else{
                    theArray[j][i] = "&nbsp;&nbsp"
                }
            }
        }
        for (var t =0; t<j;t++){
            display = display + arrToString(theArray[t]) + "<br>";
        }
        return display
    }

    function arrToString(arr){

        var genString ="";

        for(var i = 0; i< arr.length; i++){
            genString = genString + arr[i]
        }
        return genString;
    }

    function printButterfly(){

        var k = prompt("Try enter an odd number, please!");

        document.write(butterfly(k));
    }

    function butterfly(theNum){
        var theArray = [];
        var display = "";

        for (var j= 0; j<theNum/2;j++){
            theArray[j] = [];
            for (var i= 0;i<theNum;i++){

                if(i <= j || i >= theNum-j-1){
                    theArray[j][i]="*";
                }else{
                    theArray[j][i] = "&nbsp;&nbsp"
                }
            }
            for(var h = theNum-1; h>theNum/2; h--){
                theArray[h] = [];
                for(var c=0;c<theNum;c++){
                    if(c>= h || c<= theNum-h-1){
                        theArray[h][c]="*"
                    }else{
                        theArray[h][c]="&nbsp;&nbsp"
                    }
                }
            }
        }
        for (var t =0; t<theNum;t++){
            display = display + arrToString(theArray[t]) + "<br>";
        }
        return display
    }

</script>

</body>
</html>
